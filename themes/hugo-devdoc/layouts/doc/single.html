{{ partial "head.html" . }}
{{ partial "header.html" . }}


<section class="container doc-container">
  <article class="columns is-mobile is-variable is-6">

    <aside class="column doc-sectionnav">
      <nav class="doc-sectionnav-inner">
        <div class="content">
          {{ partial "sidemenu.html" . }}
        </div>
      </nav>
    </aside>
      
    <article class="column doc-article">
      <article class="columns is-mobile is-variable">

        <div class="column is-three-quarters">
          <div class="content">
            <div class="columns is-multiline is-half">

              <nav class="column doc-pagenav-embedded is-full">
                <div class="content">
                {{ partial "sidenav.html" . }}
                </div>
              </nav>

                <div class="column">
                  <nav class="breadcrumb has-succeeds-separator" aria-label="breadcrumbs">
                    <ul>
                      {{- template "breadcrumb" (dict "node" . "start" .) }}
                    </ul>
                  </nav>

                  <h1>{{ .Title }}</h1>

                  {{ .Content }}
                </div>

            </div>
          </div>
        </div>

        <aside class="column doc-pagenav is-one-quarter">
          <nav class="doc-pagenav-inner">
            <div class="doc-pagenav-content">
            {{ partial "sidenav.html" . }}
            </div>
          </nav>
        </aside>

      </article>
    </article>

  </article>
</section>


{{ partial "footer.html" . }}
