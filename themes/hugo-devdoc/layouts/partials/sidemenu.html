<nav id="categories" class="bd-categories">
  {{ $currentPage := . }}
  {{ range .Site.Menus.sidemenu.ByWeight }}
    <div class="bd-category {{ if $currentPage.HasMenuCurrent "sidemenu" . }}is-active{{ end }}">
      <header class="bd-category-header">
        <a class="bd-category-toggle">
          <span class="icon">
            <i class="fas fa-chevron-down"></i>
          </span>
        </a>
        <a class="bd-category-name ">
          <strong>{{ .Name }}</strong>
        </a>
      </header>
      <ul class="bd-category-list">
        {{ if .HasChildren }}
          {{ range .Children.ByWeight }}
            <li class="{{ if $currentPage.IsMenuCurrent "sidemenu" . }}is-current{{ end }}">
              <a class="nav-item" href="{{ .URL }}">
                {{ .Name }}
              </a>
            </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  {{ end }}
</nav>
